<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>



<div class="container">
    <div class="jumbotron">
        <p class="font-weight-light">
        <h1>Dwitter</h1>
        <button onclick="window.location.href ='/add'">Add new post</button>

        </p>
        <!--        <a href="/add"> Add a new Dwit</a><br />-->
    </div>
</div>
</div>
<div style="background-color:powderblue;">
    <div th:each="message : ${messages}">
        <p class="font-weight-light">
        <h2 th:inline="text">Title: [[${message.title}]]</h2>
        <h4 th:inline="text">@ [[${message.sentBy}]]></h4>
        <h2 th:text="${message.content}"></h2>
        <h5 th:text=" ${#dates.format(datetime, 'dd MMM yyyy HH:mm')}"></h5>
        <img th:src="${message.pic}" /><hr />
        </p>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
